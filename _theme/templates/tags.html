{% extends "base.html" %}

{% block pagetitle %}Efnisorð{% endblock %}
{% block bodyclass %}{% endblock %}

{% block content %}
<div class="post-list">
<h1>Listi af öllum notuðum efnisorðum</h1>

<p>
{% for t in tags.items %}
<a rel="tag" href="{{ t.url }}">{{ t }}</a>
{%- if not loop.last %}<i>,</i>{% endif %}
{%- endfor %}<i>.</i>
</p>
</div>
{% endblock content %}
